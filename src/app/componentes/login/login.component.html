<section class="completar vh-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-2">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Por favor, ingresar usuario y clave</p>
  
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
  
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                       formControlName="email"/>
                    <label class="form-label" for="nombreUsuario">Usuario</label>
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                       formControlName="password"/>
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                </form>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
